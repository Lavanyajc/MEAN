name: CI/CD to Docker Hub & Codespace

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      imgtag: ${{ steps.tag.outputs.IMG_TAG }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Tag
        id: tag
        run: |
          SHORT=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "IMG_TAG=$SHORT" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: lavanyajc
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            docker.io/lavanyajc/repo1-frontend:${{ steps.tag.outputs.IMG_TAG }}
            docker.io/lavanyajc/repo1-frontend:latest

      - name: Build & push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            docker.io/lavanyajc/repo1-backend:${{ steps.tag.outputs.IMG_TAG }}
            docker.io/lavanyajc/repo1-backend:latest

  deploy:
    needs: build-and-push
    runs-on: [ self-hosted, linux ]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to Docker Hub (on runner)
        uses: docker/login-action@v2
        with:
          username: lavanyajc
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull latest images and restart containers
        run: |
          set -euo pipefail

          # images to pull (we pull latest from Docker Hub)
          FRONT=lavanyajc/repo1-frontend:latest
          BACK=lavanyajc/repo1-backend:latest

          echo "Pulling images from Docker Hub: $FRONT and $BACK"
          docker pull "$FRONT"
          docker pull "$BACK"

          # create an override file so docker-compose uses the pulled images explicitly
          cat > docker-compose.override.yml <<EOF
          services:
            frontend:
              image: ${FRONT}
            backend:
              image: ${BACK}
          EOF

          # pull via compose (ensures dependencies) and restart the stack
          docker compose -f docker-compose.yml -f docker-compose.override.yml pull
          docker compose -f docker-compose.yml -f docker-compose.override.yml up -d --remove-orphans

      - name: Show running containers
        run: |
          docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"
